[tool.coverage.run]
branch = true
source = [ "pyrequest" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=90 --cov-report html:'../../../coverage/libs/python/pyrequest/html' --cov-report xml:'../../../coverage/libs/python/pyrequest/coverage.xml' --html='../../../reports/libs/python/pyrequest/unittests/html/index.html' --junitxml='../../../reports/libs/python/pyrequest/unittests/junit.xml'"

[tool.poetry]
name = "py-request"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "pyrequest"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"
  requests = "^2.31.0"
  ratelimit = "^2.2.1"
  httpx = "^0.24.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
