[tool.coverage.run]
branch = true
source = [ "pycontroller" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=90 --cov-report html:'../../../../coverage/libs/api-client/python/py-controller/html' --cov-report xml:'../../../../coverage/libs/api-client/python/py-controller/coverage.xml' --html='../../../../reports/libs/api-client/python/py-controller/unittests/html/index.html' --junitxml='../../../../reports/libs/api-client/python/py-controller/unittests/junit.xml'"

[tool.poetry]
name = "py-controller"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "pycontroller"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"

    [tool.poetry.dependencies.py-request]
    path = "../../../python/pyrequest"
    develop = true

    [tool.poetry.dependencies.pysd]
    path = "../../../python/pysd"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
