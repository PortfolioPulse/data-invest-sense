[tool.coverage.run]
branch = true
source = [ "pyyoutube" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=90 --cov-report html:'../../../../coverage/libs/api-client/python/py-youtube/html' --cov-report xml:'../../../../coverage/libs/api-client/python/py-youtube/coverage.xml' --html='../../../../reports/libs/api-client/python/py-youtube/unittests/html/index.html' --junitxml='../../../../reports/libs/api-client/python/py-youtube/unittests/junit.xml'"

[tool.poetry]
name = "py-youtube"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "pyyoutube"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"
  pytube = "^15.0.0"
  certifi = "^2023.7.22"

    [tool.poetry.dependencies.pylog]
    path = "../../../python/pylog"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
