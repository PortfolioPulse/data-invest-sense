[tool.coverage.run]
branch = true
source = [ "pyminio" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=90 --cov-report html:'../../../../coverage/libs/storage-client/python/py-minio/html' --cov-report xml:'../../../../coverage/libs/storage-client/python/py-minio/coverage.xml' --html='../../../../reports/libs/storage-client/python/py-minio/unittests/html/index.html' --junitxml='../../../../reports/libs/storage-client/python/py-minio/unittests/junit.xml'"

[tool.poetry]
name = "py-minio"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "pyminio"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"
  minio = "^7.1.16"

    [tool.poetry.dependencies.pysd]
    path = "../../../python/pysd"
    develop = true

    [tool.poetry.dependencies.pylog]
    path = "../../../python/pylog"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
